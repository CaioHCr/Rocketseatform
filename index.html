<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <div class="input-name">
            <label for="event-title">Nome </label>
            <input 
              class="hack_input"
              type="text" 
              id="event-title"
              required
              minlength="8" />

              <label for="event-sobrenome" class="hack_input">Sobrenome</label>
            <input type="name" id="event-sobrenome" class="hack_input" />
            
            </div>
        </div>
  
          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" />
          </div>

          

          <div class="input-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="event-nome">Nome do seu mentor <span>(mínimo de 6 caracteres)</span></label>
              <input type="text" id="event-nome" />
            </div>
          </div>
        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <legend class="mentoria">Primeira mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AA)</span></label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="mentoria">Segunda mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AA)</span></label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </div>

        </fieldset>
          
          
        
        
        
      </form>
      <footer>
    
        <button 
          class="button" 
          form="my-form">
          Salvar evento
        </button>
      
      </footer>
  </div>
    

</body>

</html>
